<div class="todo-item">
  <input  type="checkbox"
         class="todo-checkbox"
         [checked]="item.completed"
         (click)="completeItem()" />

  <span class="todo-title" [ngClass]="{'todo-complete': item.completed}">
    {{ item.title }}
  </span>

  <app-input-button-unit></app-input-button-unit>
  <button class="btn btn-gray" (click)="removeItem()">
    remove
  </button>
</div>
